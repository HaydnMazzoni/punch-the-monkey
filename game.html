       game.load.spritesheet('monkey', 'assets/monkeyTiles.png', 256, 240);

    }

var tween;
var monkey;
var punchSprite;
var emitter;

var points = 0;

var gameHasStarted = false;

function create() {



    var styleH1 = { font: "65px Arial", fill: "#ff0044", align: "center" };
    var styleH2 = { font: "30px Arial", fill: "#ff0044", align: "center" };
    text = game.add.text(game.world.centerX, game.world.centerY, "Punch the Monkey to win!", styleH1);
   var text2 = game.add.text(game.world.centerX, game.world.centerY+65, "(Tap/Click to start)", styleH2);
   text.anchor.set(0.5);
   text2.anchor.set(0.5);



    punchSprite = game.add.sprite(1000, 1000, 'punch');
    punchSprite.scale.setTo(.5,.5);
    punchSprite.anchor.setTo(0.5, 0.5);


    monkey = game.add.sprite(237, 300, 'monkey');
    monkey.anchor.setTo(.5, 1); //so it flips around its middle


    monkey.animations.add('walk');

    //  And this starts the animation playing by using its key ("walk")
    //  30 is the frame rate (30fps)
    //  true means it will loop when it finishes
    monkey.animations.play('walk', 20, true);
    
  


    game.physics.startSystem(Phaser.Physics.ARCADE);
    game.physics.enable([monkey, punchSprite], Phaser.Physics.ARCADE);

 

    monkey.inputEnabled = true;
    monkey.input.priorityID = 1;
    
    monkey.body.collideWorldBounds = true;
    //When the monkey hits the walls, bounce with 75% energy.
    monkey.body.bounce.setTo(.75,.75);
    //Start walkin'
    monkey.body.velocity.x = 50;
    monkey.body.velocity.y = 10;
  
 

    emitter = game.add.emitter(237, 50, 100);
    emitter.makeParticles(['junk1', 'junk2', 'junk3', 'junk4']);
    emitter.gravity = 400;
 
     //  Tell it we don't want physics to manage the rotation
    punchSprite.body.allowRotation = false;
 
    //Pause the glove until the user clicks/taps once.
    this.game.input.onDown.add(function() {
                                            gameHasStarted = true; 
                                            text2.destroy()
                                          });
    
 
}

function update() {

    if (gameHasStarted) {punchSprite.rotation = game.physics.arcade.moveToPointer(punchSprite, 500, game.input.activePointer,200) };
    
    game.physics.arcade.collide(monkey, punchSprite, collisionHandler, collisionProcessCallback, this);
    
    //Move the particle emmitter with the monkey
    emitter.x = monkey.x;
    emitter.y = monkey.y;
        
    //turn the monkey left or right depending on the direction he's walking.
    if (monkey.body.velocity.x > 0) { monkey.scale.x = -1; } else {monkey.scale.x = 1;}
    
    
}

function collisionHandler (obj1, obj2) {

    //On collision flash the background red, and set a timer to change it back.
    game.stage.backgroundColor = '#992d2d';
    game.time.events.add(150, function() { game.stage.backgroundColor = 'black' ; }, this);

    //Shit out a bunch of crazy crap that this monkey might be holding in its butt.
    emitter.flow(2000,50,2,10)

    game.time.events.add(50, function() { if (shouldDispensePrize()) { dispensePrize() }; }, this);
    
    //After a collision, disable collisions to stop double/triple/quad punches.
    collisionProcessCallback = function() { return false;}
    punchSprite.alpha = 0.5; //Make the glove a little transparent so users know they can't punch yet.
    
    //Make things punchable again after a short timeout.
    game.time.events.add(500, function() { 
                                            collisionProcessCallback = function() { return true;}
                                            punchSprite.alpha = 1; 
                                          }, this);
    

}

function shouldDispensePrize(){
    //Only shit out a prize when the monkey is hit with enough force.
    return (monkey.body.speed > 1000);    
}

function dispensePrize(){
        
    points++;
    
    var code = "CantCanTheCodeRight";
    var len = code.length;   
    
    for (var i = 0; i < len - points; i++) {
       var randex = (i * 17) % len; //Randomize the index with-in the range.
       code = code.substr(0, randex) + '_' + code.substr(randex+1);  
    }
    
    text.text = "Password: " + code; 
    
}
